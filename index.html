<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="MAIN-IMG/spotifylogo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

<div class="container">
    <div class="songlist">
        <h1>Best of NCS - No Copyright Sound</h1>
        <div class="songitem-container">
        <div class="songItem">
            <img src="/IMAGES/lovemeagainimage.jpeg" alt="1">
            <span class="songname"> Love Me Again</span>
            <span class="songlistplay"><span class="timestamp">3:02 <i id = "0" class=" song-itemPlay fa-solid   fa-circle-play"></i></span> </span>
       </div>
       <div class="songItem">
        <img src="IMAGES/KTMBKimage.jpeg" alt="2">
        <span  class="songname">KTMBK</span>
        <span class="songlistplay"><span class="timestamp">4:16 <i id = "1" class=" song-itemPlay fa-solid   fa-circle-play"></i></span> </span>
   </div>
       <div class="songItem">
        <img src="/IMAGES/ShiddatTitleTrackimage.jpeg" alt="3">
        <span  class="songname">Shiddat-Song-title</span>
        <span class="songlistplay"><span class="timestamp">3:30<i id = "2" class=" song-itemPlay fa-solid   fa-circle-play"></i></span> </span>
   </div>
   <div class="songItem">
    <img src="IMAGES/jab-takimage.jpeg" alt="4">
    <span  class="songname">Jab Tak</span>
    <span class="songlistplay"><span class="timestamp">2:54 <i id = "3"  class=" song-itemPlay fa-solid   fa-circle-play"></i></span> </span>
</div>
<div class="songItem">
    <img src="/IMAGES/fitoorimage.jpeg" alt="5">
    <span  class="songname">Fitoor</span>
    <span class="songlistplay"><span class="timestamp">5:08 <i  id = "4" class=" song-itemPlay fa-solid   fa-circle-play"></i></span> </span>
</div>
<div class="songItem">
    <img src="/IMAGES/janiyeimage.jpeg" alt="6">
    <span  class="songname">Janiye</span>
    <span class="songlistplay"><span class="timestamp">3:43 <i id = "5" class=" song-itemPlay fa-solid   fa-circle-play"></i></span> </span>
</div>
</div>
    </div>
    <div class="songbanner"></div>
</div>

<div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
        <i class=" song-itemPlay fa-solid   fa-backward-fast" id="previous"></i>
        <i class=" song-itemPlay fa-solid   fa-circle-play" id="masterPlay"></i>
        <i class=" song-itemPlay fa-solid   fa-forward-fast" id="next"></i>
    </div>
    <div class="song-info">
        <img src="MAIN-IMG/musicplayergif.gif" width="42px" alt="" id="gif">Love Me Again-V
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
